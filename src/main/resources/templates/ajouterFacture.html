<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>add invoice</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<div layout:fragment="content">
    <div class="container" align="center">
        <form action="ajouterFacturee" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="invoiceNumber" class="form-label">invoiceNumber</label>
                <input type="text" class="form-control w-50" id="invoiceNumber" name="invoiceNumber">
                <span class="text-danger"  th:errors="${Invoice.invoiceNumber}"></span>
            </div>
            <div class="mb-3">
                <label for="invoiceDate" class="form-label">invoiceDate</label>
                <textarea class="form-control w-50" id="invoiceDate" name="invoiceDate" maxlength="100"></textarea>
                <span class="text-danger"  th:errors="${Invoice.invoiceDate}"></span>
            </div>
            <div class="mb-3">
                <label for="Designation" class="form-label">Designation</label>
                <input type="text" class="form-control w-50" id="Designation" name="Designation">
                <span class="text-danger" th:errors="${Invoice.Designation}"></span>
            </div>
            <div class="mb-3">
                <label for="qte" class="form-label">qte</label>
                <input type="text" class="form-control w-50" id="qte" name="qte">
                <span class="text-danger" th:errors="${Invoice.qte}"></span>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">price</label>
                <input type="text" class="form-control w-50" id="price" name="price">
                <span class="text-danger" th:errors="${Invoice.price}"></span>
            </div>
            <div class="mb-3">
                <label for="totalPrice" class="form-label">totalPrice</label>
                <input type="text" class="form-control w-50" id="totalPrice" name="totalPrice">
                <span class="text-danger" th:errors="${Invoice.totalPrice}"></span>
            </div>
            <div class="form-group">
                <label for="logo">Add Your Logo:</label>
                <input type="file" name="logo" accept="image/*" class="form-control-file" id="logo" >
                <span class="text-danger" th:errors="${Invoice.logo}"></span>
            </div>
            <button type="submit" class="btn btn-primary form-control w-50" value="Ajouter">Ajouter</button>
        </form>
    </div>
</div>
</body>
</html>
