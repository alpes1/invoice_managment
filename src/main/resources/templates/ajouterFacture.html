<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Gestion des Produits</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div layout:fragment="content">
            <div class="card-body">
                <div class="container" align="center">
                    <form action="/ajouterFacture" method="post">
                        <div class="mb-3">
                            <label for="invoiceNumber" class="form-label">Numéro de facture</label>
                            <input type="text" class="form-control w-50" id="invoiceNumber" name="invoiceNumber">
                            <span class="text-danger"  th:errors="${Invoice.invoiceNumber}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="invoiceDate" class="form-label">Date de facturation</label>
                            <input type="date" class="form-control w-50" id="invoiceDate" name="invoiceDate">
                            <span class="text-danger"  th:errors="${Invoice.invoiceDate}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="Designation" class="form-label">Désignation</label>
                            <input type="text" class="form-control w-50" id="Designation" name="Designation">
                            <span class="text-danger" th:errors="${Invoice.Designation}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="qte" class="form-label">Quantité</label>
                            <input type="text" class="form-control w-50" id="qte" name="qte">
                            <span class="text-danger" th:errors="${Invoice.qte}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Prix</label>
                            <input type="text" class="form-control w-50" id="price" name="price">
                            <span class="text-danger" th:errors="${Invoice.price}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="totalPrice" class="form-label">Prix total</label>
                            <input type="text" class="form-control w-50" id="totalPrice" name="totalPrice">
                            <span class="text-danger" th:errors="${Invoice.totalPrice}"></span>
                        </div>

                        <!-- Champ Customer -->
                        <div class="mb-3">
                            <label for="customer" class="form-label">Client</label>
                            <select class="form-select w-50" id="customer"  name="customer">

                                <option th:each="client : ${ListCLients}" th:value="${client.id}" th:text="${client.customerName}"></option>
                            </select>
                            <span class="text-danger" th:errors="${Invoice.customer}"></span>
                        </div>

                        <!-- Champ Quotes -->
                        <div class="mb-3">
                            <label for="quotes" class="form-label">Devis</label>
                            <select class="form-select w-50" id="quotes" th:each="quotes : ${ListQuotes}" name="quotes">

                                <option th:value="${quotes.id}" th:text="${quotes.id}" ></option>
                            </select>
                            <span class="text-danger" th:errors="${Invoice.quotes}"></span>
                        </div>


                        <button type="submit" class="btn btn-primary form-control w-50" value="Ajouter">Ajouter</button>
                    </form>
                </div>


            </div>

        </div>
    </div>


</body>
</html>
