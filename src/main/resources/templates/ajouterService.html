<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Index page</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="card-body">
        <div class="container">
            <form action="/ajouterService" method="post">
                <div class="mb-3">
                    <label for="description" class="form-label">description de service </label>
                    <input type="text" class="form-control w-50" id="description" name="description">
                    <span class="text-danger" th:error="${service.description}"></span>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type de service</label>
                    <select id="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-50 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="type">
                        <option selected disabled>Choisissez le type</option>
                        <option value="Curratif">Curratif</option>
                        <option value="corrective">Corrective</option>
                        <option value="prédictive">Prédictive</option>
                    </select>
                    <span class="text-danger" th:error="${service.type}"></span>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">prix de service </label>
                    <input type="text" class="form-control w-50" id="price" name="price">
                    <span class="text-danger" th:error="${service.price}"></span>
                </div>


                <button type="submit" class="btn btn-primary form-control w-50" value="Ajouter">Ajouter</button>

            </form>
        </div>
    </div>

</div>
</body>
</html>
