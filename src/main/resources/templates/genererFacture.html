<!DOCTYPE html>
<html>
<head>
    <title>Invoice Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Invoice Information</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="invoiceFrom" class="col-sm-3 col-form-label">Invoice From:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="invoiceFrom" placeholder="Enter the name or address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="invoiceTo" class="col-sm-3 col-form-label">Invoice To:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="invoiceTo" placeholder="Enter the name or address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="date" class="col-sm-3 col-form-label">Date:</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="productDescription" class="col-sm-3 col-form-label">Description of service or product:</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="productDescription" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="quantity" class="col-sm-3 col-form-label">Quantity:</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="quantity">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="unitPrice" class="col-sm-3 col-form-label">Unit Price:</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="unitPrice">
