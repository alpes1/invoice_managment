    <script th:inline="javascript">


        const labels = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];

                    fill: false,

        const config = {

        const myChart = new Chart(document.getElementById('myChart'), config);

        function generateUniqueColor (number) {
            // Convert the number to a hash value
            const hash = number.toString().split('').reduce((acc, char) => {
                return char.charCodeAt(0) + ((acc << 5) - acc);
            }, 0);

            // Use the hash to generate an HSL color
            const hue = Math.abs(hash % 360); // Hue value between 0 and 359
            const saturation = 70 + (hash % 30); // Saturation value between 70% and 100%
            const lightness = 50 + (hash % 20); // Lightness value between 50% and 70%

            // Convert HSL to hex
            const hexColor = hslToHex(hue, saturation, lightness);

            return hexColor;
        }
        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;

            let c = (1 - Math.abs(2 * l - 1)) * s;
            let x = c * (1 - Math.abs((h / 60) % 2 - 1));
            let m = l - c / 2;
            let r = 0, g = 0, b = 0;

            if (0 <= h && h < 60) {
                r = c; g = x; b = 0;
            } else if (60 <= h && h < 120) {
                r = x; g = c; b = 0;
            } else if (120 <= h && h < 180) {
                r = 0; g = c; b = x;
            } else if (180 <= h && h < 240) {
                r = 0; g = x; b = c;
            } else if (240 <= h && h < 300) {
                r = x; g = 0; b = c;
            } else if (300 <= h && h < 360) {
                r = c; g = 0; b = x;
            }

            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }
        /*<![CDATA[*/
        var product_sold = [

            const color = generateUniqueColor(i);
            product_color.push(color);
