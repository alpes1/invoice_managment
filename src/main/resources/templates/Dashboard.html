    <script th:inline="javascript">


        const labels = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];
        /*<![CDATA[*/
        var sells = [

        ];

        const data = {

                    data: sells, // Utilisation des donnÃ©es Thymeleaf

        const config = {
            type: 'line',

        };
        const myChart = new Chart(document.getElementById('myChart'), config);

        function generateUniqueColor(number) {
            // Use a large prime number to spread out the hue values

            var colors = ["#57A6A1" ,"#577B8D","#344C64","#240750","#F1FADA","#9AD0C2","#2D9596","#265073","#496989",
        "#58A399",
            "#A8CD9F",
            "#E2F4C5" ];
            return colors[number % colors.length ];
        }
        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;

            let c = (1 - Math.abs(2 * l - 1)) * s;
            let x = c * (1 - Math.abs((h / 60) % 2 - 1));
            let m = l - c / 2;
            let r = 0, g = 0, b = 0;

            if (0 <= h && h < 60) {
                r = c; g = x; b = 0;
            } else if (60 <= h && h < 120) {
                r = x; g = c; b = 0;
            } else if (120 <= h && h < 180) {
                r = 0; g = c; b = x;
            } else if (180 <= h && h < 240) {
                r = 0; g = x; b = c;
            } else if (240 <= h && h < 300) {
                r = x; g = 0; b = c;
            } else if (300 <= h && h < 360) {
                r = c; g = 0; b = x;
            }

            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }
        /*<![CDATA[*/
        var product_sold = [
            /*[# th:each="sell : ${product_sold}"]*/

            Number('[[${sell}]]'),

            /*[/]*/
        ];
        /*]]>*/
        /*<![CDATA[*/
        var product_name = [
            /*[# th:each="sell : ${product_name}"]*/

        /*]]>*/
        var product_color = [];

        for (let i = 0; i < product_name.length; i++) {
            const color = generateUniqueColor(i);
