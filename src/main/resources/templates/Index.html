<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Index page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content">
    <div class="p-3 m-2">
        <div class="card">
            <div class="card-header">Liste des factures | <a th:href="@{ajouterFacture}">Ajouter Facture</a></div>
            <div class="card-body">


                <div class="d-flex justify-content-center">
                    <form method="get" th:action="@{Index}">
                        <input type="text" name="search" th:value="${keyword}"/>
                        <button class="btn btn-primary" type="submit">

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>

                        </button>
                    </form>
                </div>
                <div class="container">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Invoice number</th>
                            <th>Invoice Date</th>
                            <th>Designation</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total Price</th>
                            <th colspan="2">Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="i:${ListInvoices}">
                            <td th:text="${i.getInvoiceNumber()}"></td>
                            <td th:text="${i.getInvoiceDate()}"></td>
                            <td th:text="${i.getDesignation()}"></td>
                            <td th:text="${i.getQte()}"></td>
                            <td th:text="${i.getPrice()}"></td>
                            <td th:text="${i.getTotalPrice()}"></td>
                            </td>
                            <td><a th:href="@{editInvoice(id=${i.getId()})}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green"
                                     class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                </svg>
                            </a>
                            </td>
                            <td>
                                <a th:href="@{deleteInvoice(id=${i.getId()})}">

                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
                                         class=" bi-trash"
                                         viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                    </svg>
                                </a>
                            </td>
                            <td>
                                <svg width="20px" height="20px" viewBox="-4 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.112.006c-2.802 0-5.073 2.273-5.073 5.074v53.841c0 2.803 2.271 5.074 5.073 5.074h45.774c2.801 0 5.074-2.271 5.074-5.074v-38.605l-18.902-20.31h-31.946z"
                                          fill-rule="evenodd" clip-rule="evenodd" fill="#45B058"/>
                                    <path d="M19.429 53.938c-.216 0-.415-.09-.54-.27l-3.728-4.97-3.745 4.97c-.126.18-.324.27-.54.27-.396 0-.72-.306-.72-.72 0-.144.035-.306.144-.432l3.89-5.131-3.619-4.826c-.09-.126-.145-.27-.145-.414 0-.342.288-.72.721-.72.216 0 .432.108.576.288l3.438 4.628 3.438-4.646c.127-.18.324-.27.541-.27.378 0 .738.306.738.72 0 .144-.036.288-.127.414l-3.619 4.808 3.891 5.149c.09.126.125.27.125.414 0 .396-.324.738-.719.738zm9.989-.126h-5.455c-.595 0-1.081-.486-1.081-1.08v-10.317c0-.396.324-.72.774-.72.396 0 .721.324.721.72v10.065h5.041c.359 0 .648.288.648.648 0 .396-.289.684-.648.684zm6.982.216c-1.782 0-3.188-.594-4.213-1.495-.162-.144-.234-.342-.234-.54 0-.36.27-.756.702-.756.144 0 .306.036.433.144.828.738 1.98 1.314 3.367 1.314 2.143 0 2.826-1.152 2.826-2.071 0-3.097-7.111-1.386-7.111-5.672 0-1.98 1.764-3.331 4.123-3.331 1.548 0 2.881.468 3.853 1.278.162.144.253.342.253.54 0 .36-.307.72-.703.72-.145 0-.307-.054-.432-.162-.883-.72-1.98-1.044-3.079-1.044-1.44 0-2.467.774-2.467 1.909 0 2.701 7.112 1.152 7.112 5.636 0 1.748-1.188 3.53-4.43 3.53z"
                                          fill="#ffffff"/>
                                    <path d="M55.953 20.352v1h-12.801s-6.312-1.26-6.127-6.707c0 0 .207 5.707 6.002 5.707h12.926z"
                                          fill-rule="evenodd" clip-rule="evenodd" fill="#349C42"/>
                                    <path d="M37.049 0v14.561c0 1.656 1.104 5.791 6.104 5.791h12.801l-18.905-20.352z"
                                          opacity=".5" fill-rule="evenodd" clip-rule="evenodd" fill="#ffffff"/>
                                </svg>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="container">
                        <ul class="nav nav-pills">
                            <li class="nav-item me-2" th:each="p, stat: ${pages}"><a
                                    th:class="${stat.index == p} ? 'btn btn-primary' : 'btn btn-outline-primary'"
                                    th:text="${stat.index}" th:href="@{index(page=${stat.index})}"></a>
                            </li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
